<div class="tw-card tw-border-2 tw-m-5 tw-bg-base-100 tw-shadow-xl" *ngIf="category">
  <div class="tw-card-body">
    <h2 class="tw-card-title">
      {{ category.description }}
    </h2>
  </div>
  <button
    class="tw-mx-auto tw-my-1 tw-btn tw-btn-square tw-btn-secondary tw-w-24"
    [disabled]="((requestsCount$ | async) ?? 0) > 0"
    (click)="deleteCategory()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="tw-h-5 tw-w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
    Elimina
  </button>
  <div class="tw-collapse tw-bg-base-200">
    <input type="checkbox" />
    <div class="tw-collapse-title tw-text-xl tw-font-medium">Modifica categoria</div>
    <div class="tw-collapse-content">
      <app-edit-category-modal [category]="category" (editCategory)="onEditCategory($event)">
      </app-edit-category-modal>
    </div>
  </div>
</div>
